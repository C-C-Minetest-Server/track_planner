<head>
    <title>Advtrains Track Planner</title>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"
        integrity="sha512-MSOo1aY+3pXCOCdGAYoBZ6YGI0aragoQsg1mKKBHXCYPIWxamwOE7Drh+N5CPgGI5SA9IEKJiPjdfqWFWmZtRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="preload" href="./img/tracks/st.svg" as="image" />
    <link rel="preload" href="./img/tracks/st_30.svg" as="image" />
    <link rel="preload" href="./img/tracks/st_45.svg" as="image" />
    <link rel="preload" href="./img/tracks/cr.svg" as="image" />
    <link rel="preload" href="./img/tracks/cr_45.svg" as="image" />
    <link rel="preload" href="./img/tracks/swlst.svg" as="image" />
    <link rel="preload" href="./img/tracks/swlst_30.svg" as="image" />
    <link rel="preload" href="./img/tracks/swlst_45.svg" as="image" />
    <link rel="preload" href="./img/tracks/swrst_30.svg" as="image" />
    <link rel="preload" href="./img/tracks/swrst_45.svg" as="image" />
    <link rel="preload" href="./img/tracks/xing90plusx_30.svg" as="image" />
    <link rel="preload" href="./img/tracks/xing90plusx_45.svg" as="image" />
    <link rel="preload" href="./img/tracks/xing90plusx_60.svg" as="image" />
    <link rel="preload" href="./img/tracks/xingdiag_30l45r.svg" as="image" />
    <link rel="preload" href="./img/tracks/xingdiag_60l30l.svg" as="image" />
    <link rel="preload" href="./img/tracks/xingdiag_60l60r.svg" as="image" />
    <link rel="preload" href="./img/tracks/xing_st.svg" as="image" />
    <link rel="preload" href="./img/tracks/xing_st_30.svg" as="image" />
    <link rel="preload" href="./img/tracks/xing_st_45.svg" as="image" />
    <link rel="preload" href="./img/tracks/s3.svg" as="image" />
    <link rel="preload" href="./img/tracks/s3_30.svg" as="image" />
    <link rel="preload" href="./img/tracks/s3_45.svg" as="image" />
    <link rel="preload" href="./img/tracks/sy.svg" as="image" />
    <link rel="preload" href="./img/tracks/sy_30.svg" as="image" />
    <link rel="preload" href="./img/tracks/sy_45.svg" as="image" />

    <script src="./js/index.min.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body style="font-family: sans-serif;">
    <h1 id="loadingText">Loading Track Planner...</h1>
    <div id="trackPlannerContainer"></div>
    <div class="trackPlannerInfobox" id="thisTrackInfo" style="display: none;">
        <table>
            <tr>
                <td><img id="thisTrackTexture" /></td>
                <td>
                    <span id="thisTrackName" style="font-weight: bold"></span><br />
                    <span id="thisTrackItem"></span>
                </td>
            </tr>
        </table>
    </div>
    <div class="trackPlannerInfobox" id="positionIndicator">
        <table>
            <tr>
                <th><button id="trackPlannerCenter">Center</button></th>
                <td>X=<span id="positionIndicatorX"></span></td>
                <td>Y=<span id="positionIndicatorY"></span></td>
            </tr>
            <tr>
                <th>Hovered:</th>
                <td>X=<span id="positionIndicatorHoveredX"></span></td>
                <td>Y=<span id="positionIndicatorHoveredY"></span></td>
            </tr>
            <tr>
                <th>Clicked:</th>
                <td>X=<span id="positionIndicatorClickedX"></span></td>
                <td>Y=<span id="positionIndicatorClickedY"></span></td>
            </tr>
        </table>
    </div>
    <div class="trackPlannerInfobox" id="trackImportExport">
        <select id="trackImportPresets">
            <option disbled selected hidden>Presets...</option>
            <option value="clear">Clear</option>
            <optgroup label="Demostrations">
                <option value="demos/circle">Smllest Circle</option>
                <option value="demos/scissors">Scissors Crossing</option>
            </optgroup>
            <optgroup label="Unit Tests">
                <option value="tests/st_test">Straight Tracks Test</option>
                <option value="tests/cr_test">Curved Tracks Test</option>
                <option value="tests/swlst_test">Left Switch Tracks Test</option>
                <option value="tests/swrst_test">Right Switch Tracks Test</option>
                <option value="tests/xing_test">Crossing Tracks Test</option>
                <option value="tests/sy_test">Y-Turnouts Test</option>
                <option value="tests/s3_test">3-way Turnouts Test</option>
            </optgroup>
        </select>
        <button id="trackImportButton" onclick="$('#trackImport').click()">Import</button>
        <input type="file" accept="text/json,.json" id="trackImport" />
        <button id="trackExport">Export</button>
        <br />
        <footer style="font-weight: bold;">
            <ul id="footerList">
                <li><a href="https://github.com/C-C-Minetest-Server/track_planner">Advtrains Track Planner</a></li><!--
                --><li><a href="https://github.com/C-C-Minetest-Server/track_planner/issues">Report Bugs</a></li>
            </ul>
            
        </footer>
    </div>
</body>

</html>
